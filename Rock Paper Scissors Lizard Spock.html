<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/> -->
        <title>Rock Paper Scissors Lizard Spock</title>
    </head>
    <body>


	    <form class="form-inline" id="startTime">
		    <div class="form-group">
	    		<h2 class="nameOfGame">Rock  Paper  Scissors  Lizard  Spock</h2>  
		    	<button id="rock" class="btn btn-default">ROCK</button>
		    	<button id="paper" class="btn btn-default">PAPER</button>
		    	<button id="scissors" class="btn btn-default">SCISSORS</button>
		    	<button id="lizard" class="btn btn-default">LIZARD</button>
		    	<button id="spock" class="btn btn-default">SPOCK</button>
	        </div>

	        <div class="scores">
	        	<p id="userLabel"  style="display:inline">User Wins: </p>
	        	<p id="userScore"  style="display:inline">0</p>
	        	<p id="computerLabel" style="display:inline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Computer Wins: </p>
	        	<p id="computerScore" style="display:inline">0</p>		
	    	</div>
				
	        <div class="instructions">
				<p>Rock breaks Scissors</p>
				<p>Scissors cuts Paper</p><p>Paper covers Rock</p>
				<p>Spock phazes Rock</p><p>Lizard bites Spock</p>
				<p>Scissors decapitates Lizard</p><p>Spock smashes Scissors</p>
				<p>Paper disproves Spock</p><p>Lizard eats Paper</p>
				<p>Rock clubs Lizard</p>
	        </div>


	    </form>


    </body>
    <script type="text/javascript" src="Rock Paper Scissors Lizard Spock.js"></script>
</html>
